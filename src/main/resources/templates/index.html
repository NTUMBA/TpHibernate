<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
	    <title>Dating</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
	    
  </head>
  <body>
	<section>
	<img src="img/moines.jpg" class="moines" alt="moines">
	  <h1>Projet Hibernate</h1>
	  <h2>Identifiez-vous</h2>
		 <form th:action="@{/register}" th:method="POST">
       
          <input th:field="${userLogin.email}" th:type="email" th:placeholder="${userLogin.email}">
            <span th:if="${#fields.hasErrors('userLogin.email')}" th:errors="*{userLogin.email}"></span>
            <br>
           <input th:field="${userLogin.password}" th:type="password" th:placeholder="${userLogin.password}">
            <span th:if="${#fields.hasErrors('userLogin.password')}" th:errors="*{userLogin.password}"></span>
            <br>
           
        <input type="submit">
    </form>
    <div class="enregistrement">
    <a th:href="@{/fragmentsform}" >NOUVEAU VISITEUR ENREGISTEZ-VOUS ICI</a>
    </div>
	</section>	
  </body>
</html>
